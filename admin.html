<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Admin Â· Solutions & Features</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-important { display: none !important; }
    .input { @apply w-full rounded-lg bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm; }
    .btn { @apply px-3 py-2 rounded border border-neutral-700 hover:bg-neutral-800; }
    .btn-primary { @apply px-3 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700; }
    .btn-danger { @apply px-3 py-2 rounded bg-rose-600 text-white hover:bg-rose-700; }
    .chip { @apply px-2 py-1 rounded-full bg-neutral-800 border border-neutral-700 text-xs; }
  </style>
</head>
<body class="min-h-screen bg-neutral-900 text-neutral-100">
  <div class="mx-auto max-w-6xl p-4">
    <h1 class="text-2xl font-bold mb-4">Admin: Solutions & Features</h1>

    <!-- Gate -->
    <div id="gate" class="rounded-lg border border-neutral-800 p-4">
      <p class="mb-3">Enter password to manage data.</p>
      <div class="flex gap-2">
        <input id="pw" type="password" class="input" placeholder="Password" />
        <button id="enterBtn" class="btn-primary">Enter</button>
      </div>
    </div>

    <div id="adminUI" class="hidden-important">
      <!-- Top bar -->
      <div class="mb-4 flex flex-wrap items-center gap-2">
        <div class="text-sm text-neutral-400" id="status">Ready</div>
        <div class="text-xs text-neutral-500" id="lastLoaded"></div>
        <div class="text-xs" id="dirtyState"></div>
        <div class="flex-1"></div>
        <button id="reloadBtn" class="btn">Reload</button>
        <button id="discardBtn" class="btn">Discard Changes</button>
        <button id="diagnosticsBtn" class="btn" title="Check for invalid tags">Diagnostics</button>
        <button id="previewBtn" class="btn">Preview in this browser</button>
        <button id="clearPreviewBtn" class="btn">Clear Preview</button>
        <button id="saveAllBtn" class="btn-primary">Save All</button>
      </div>

      <!-- Change log -->
      <div id="changeLogWrap" class="hidden rounded-lg border border-neutral-800 p-4 mb-6">
        <div class="text-sm font-semibold mb-2">Pending changes:</div>
        <ul id="changeLog" class="text-sm list-disc pl-5"></ul>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Features -->
        <section class="rounded-lg border border-neutral-800 p-4">
          <h2 class="text-lg font-semibold mb-3">Features</h2>
          <div id="categoryList" class="flex flex-wrap gap-2 mb-3"></div>

          <div class="mb-2 text-xs text-neutral-400">Click a feature pill to edit its label.</div>
          <div id="featureList" class="flex flex-wrap gap-2 mb-4"></div>

          <form class="grid grid-cols-1 gap-2">
            <input id="selectedFeatId" type="hidden" />
            <label class="text-sm">Feature label</label>
            <input id="featLabel" class="input" placeholder="e.g., Contactless Payments" />
            <div class="text-xs text-neutral-400" id="idPreview">New ID will be generated automatically</div>
            <div class="text-xs text-neutral-400" id="usedBy"></div>
            <div class="flex gap-2 mt-2">
              <button id="addFeatBtn" class="btn">Add feature</button>
              <button type="button" id="renameFeatBtn" class="btn">Update label</button>
              <button type="button" id="delFeatBtn" class="btn-danger">Delete feature</button>
            </div>
          </form>
        </section>

        <!-- Solutions -->
        <section class="rounded-lg border border-neutral-800 p-4">
          <h2 class="text-lg font-semibold mb-3">Solutions</h2>

          <div class="mb-3 flex items-center gap-2">
            <label class="text-sm">Filter by category</label>
            <select id="solnCategoryFilter" class="input w-auto"></select>
            <span id="solMode" class="mb-2 text-xs text-neutral-400"></span>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <div id="solutionsList" class="space-y-2"></div>
            </div>

            <form class="space-y-2">
              <input id="s_id" type="hidden" />
              <label class="text-sm">Name</label>
              <input id="s_name" class="input" placeholder="Solution name" />

              <label class="text-sm">Category</label>
              <select id="s_category" class="input"></select>

              <label class="text-sm">Summary</label>
              <textarea id="s_summary" class="input" rows="2" placeholder="Short description"></textarea>

              <label class="text-sm">Details (one per line)</label>
              <textarea id="s_details" class="input" rows="4" placeholder="Bullet points, one per line"></textarea>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                <div>
                  <label class="text-sm">Product URL</label>
                  <input id="s_link_product" class="input" placeholder="https://..." />
                </div>
                <div>
                  <label class="text-sm">Paperwork URL</label>
                  <input id="s_link_paper" class="input" placeholder="https://..." />
                </div>
              </div>

              <div>
                <label class="text-sm">Tags (features in this category)</label>
                <div id="tagPicker" class="grid grid-cols-2 gap-2 mt-1"></div>
              </div>

              <!-- Extras editor -->
              <div class="mt-4 rounded-lg border border-neutral-800 p-3">
                <div class="flex items-center justify-between mb-2">
                  <h3 class="text-sm font-semibold">Extras (optional blocks)</h3>
                  <div class="flex items-center gap-2">
                    <button id="convertLegacyBtn" type="button" class="btn" title="Convert special block to editable extras">Convert legacy terminal block</button>
                    <button id="addExtraBtn" type="button" class="btn">Add section</button>
                  </div>
                </div>
                <div id="extrasEditor" class="space-y-3"></div>
              </div>

              <div class="flex gap-2 pt-2">
                <button id="newSolutionBtn" type="button" class="btn">New Solution</button>
                <button id="saveSolutionBtn" class="btn-primary" type="submit">Add / Update Solution</button>
                <button id="deleteSolutionBtn" type="button" class="btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
