<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile viewport tuned for iOS Safari -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Merchant Solutions Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preload" href="/data/solutions.json" as="fetch" crossorigin="anonymous">
  <style>
    /* Optional tiny polish to match “app” feel */
    .card { transition: transform .12s ease, box-shadow .12s ease; }
    .card:hover { transform: translateY(-1px); box-shadow: 0 8px 22px rgba(0,0,0,.12); }
    .chip { border: 1px solid rgba(255,255,255,.15) }
    .fade-in { animation: fade .25s ease; } @keyframes fade { from{opacity:0} to{opacity:1} }
    .modal-open { overflow: hidden; }
  </style>
</head>
<body class="min-h-screen bg-neutral-900 text-neutral-100">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold">Merchant Services Solutions</h1>
      <p class="text-neutral-300">Pick a business type → select needs → view best-fit solutions.</p>
    </header>

    <!-- Stepper -->
    <nav id="stepper" class="flex items-center gap-2 text-sm mb-4">
      <div class="px-3 py-1 rounded-full bg-emerald-600/20 border border-emerald-600/30" data-step="1">1. Business Type</div>
      <div class="px-3 py-1 rounded-full bg-neutral-800 border border-neutral-700" data-step="2">2. Needs</div>
      <div class="px-3 py-1 rounded-full bg-neutral-800 border border-neutral-700" data-step="3">3. Solutions</div>
      <button id="resetBtn" class="ml-auto text-xs px-3 py-1 rounded bg-neutral-800 border border-neutral-700 hover:bg-neutral-700">Reset</button>
    </nav>

    <!-- Step 1 -->
    <section id="step1" class="fade-in">
      <h2 class="text-lg font-semibold mb-2">What type of business are you working with today?</h2>
      <div id="categoryWrap" class="grid grid-cols-2 sm:grid-cols-3 gap-3"></div>
      <div class="mt-4">
        <button id="toStep2" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-500 disabled:opacity-40" disabled>Next</button>
      </div>
    </section>

    <!-- Step 2 -->
    <section id="step2" class="hidden fade-in">
      <h2 class="text-lg font-semibold mb-2">Select all that apply</h2>
      <div id="featuresWrap" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
      <div class="mt-4 flex gap-2">
        <button id="backTo1" class="px-4 py-2 rounded border border-neutral-700 bg-neutral-800 hover:bg-neutral-700">Back</button>
        <button id="toStep3" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-500">See Solutions</button>
      </div>
    </section>

    <!-- Step 3 -->
    <section id="step3" class="hidden fade-in">
      <div class="flex items-end justify-between gap-3 mb-2">
        <div>
          <h2 class="text-lg font-semibold">Solutions</h2>
          <p id="selectionSummary" class="text-neutral-300 text-sm"></p>
        </div>
        <button id="backTo2" class="px-3 py-1 rounded border border-neutral-700 bg-neutral-800 hover:bg-neutral-700">Change Needs</button>
      </div>
      <div id="resultsWrap" class="grid sm:grid-cols-2 gap-3"></div>
    </section>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" data-close="true"></div>
    <div class="relative max-w-2xl mx-auto mt-10 mb-16 bg-neutral-900 border border-neutral-700 rounded-xl overflow-hidden">
      <div class="flex items-center justify-between px-4 py-3 border-b border-neutral-700">
        <h3 id="modalTitle" class="text-xl font-semibold"></h3>
        <button id="modalClose" class="px-2 py-1 rounded border border-neutral-700 hover:bg-neutral-800">✕</button>
      </div>
      <div id="modalBody" class="p-4 space-y-4 text-sm"></div>
      <div class="px-4 py-3 border-t border-neutral-700 flex gap-2">
        <a id="modalProductLink" target="_blank" class="px-3 py-2 rounded bg-emerald-600 hover:bg-emerald-500 text-sm">Product Page</a>
        <a id="modalPaperLink" target="_blank" class="px-3 py-2 rounded border border-neutral-600 hover:bg-neutral-800 text-sm">Paperwork</a>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
